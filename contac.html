<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Events CONTACT</title>
    <link rel="stylesheet" href="contac.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div id="NAVHOME" class="d-inline-flex">
        <img
          id="LOGO"
          class="justify-content-start d-inline-flex"
          src="./img/favicon.png"
          alt="logo favicon"
        />
      </div>

      <div id="BUTTONS" class="justify-content-end d-flex">
        <a href="index.html">HOME</a>
        <a href="upcomingevents.html">UPCOMING EVENTS</a>
        <a href="pastevents.html">PAST EVENTS</a>
        <a href="contac.html#">CONTACT</a>
        <a href="stats.html">STATS</a>
      </div>

      <div>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/optional_banner_5.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/optional_banner_1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/optional_banner_2.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/optional_banner_4.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/optional_banner_3.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <h1 id="home">CONTACT US</h1>
    </nav>
    <main>
      <form id="form" class="d-flex flex-column" action="">
        <label for="name">
          Name:
          <input type="text" maxlength="20" />
        </label>
        <label for="email">
          Email:
          <input type="email" />
        </label>
        <label for="message">
          Message:
          <input class="" id="message" type="text" maxlength="300" />
        </label>
        <input type="submit" />
      </form>
    </main>
    <footer class="justify-content-between">
      <div id="social" class="d-inline-flex justify-content-start">
        <img id="socialf" src="./img/facebook.png" alt="facebook button" />
        <img id="sociali" src="./img/instagram.png" alt="instagram button" />
        <img id="socialw" src="./img/whatsapp.png" alt="whatsapp button" />
      </div>
      <h1 class="d-flex justify-content-end">COHORT</h1>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
